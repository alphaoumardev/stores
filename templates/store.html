{% extends 'main.html' %}
{% block content %}
    {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" alt="" src="{{product.imageUrl}}"/>
            <div class="box-element product">
                <h5><strong>{{ product.name }}</strong></h5>
                <button data-product="{{product.id}}" data-action="add"  class="btn btn-primary rounded-3 update-cart">+ Add to Cart</button>
                  <a class="btn btn-outline-primary rounded-3" href="{% url 'store' %}">View</a>
                <h4 style="display: inline-block; float: right">${{ product.price |floatformat:2 }}</h4>
                <hr>
            </div>
        </div>
        {% endfor %}


    </div>
    <hr>

</body>
</html>
{% endblock content %}
